<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Healthcare</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>

    <header>
        <h1>E-Healthcare System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#schedule">Schedule Appointment</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <h2>Welcome to E-Healthcare</h2>
        <p>Book your appointments, track your health, and interact with healthcare providers with ease.</p>
    </section>

    <section id="schedule" class="section">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <label for="date">Choose Date:</label>
            <input type="date" id="date" required>

            <label for="time">Choose Time:</label>
            <select id="time" required>
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
            </select>

            <button type="submit">Book Appointment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 E-Healthcare. All rights reserved.</p>
    </footer>

</body>
</html>
